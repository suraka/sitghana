<app-sidebar></app-sidebar>
<section class="main-container">
  <div [@routerTransition]>
    <h2 class="text-muted">Transactions <small>Overview</small></h2>
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <hr />
    <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card text-white bg-dark">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-3">
                        <i class="fas fa-building fa-5x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                        <div class="d-block huge">23</div>
                        <div class="d-block">
                          <h5 class="text-light">Assets</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span class="float-left">
                  <a>View Details</a>
                </span>
                <a class="float-right card-inverse">
                    <span ><i class="fa fa-arrow-circle-right"></i></span>
                </a>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card text-white bg-dark">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-3">
                        <i class="fas fa-boxes fa-5x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                        <div class="d-block huge">23</div>
                        <div class="d-block">
                          <h5 class="text-light">Liabilities</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span class="float-left">
                  <a>View Details</a>
                </span>
                <a class="float-right card-inverse">
                    <span ><i class="fa fa-arrow-circle-right"></i></span>
                </a>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card text-white bg-dark">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-3">
                        <i class="fas fa-credit-card fa-5x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                        <div class="d-block huge">23</div>
                        <div class="d-block">
                          <h5 class="text-light">Income</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span class="float-left">
                  <a>View Details</a>
                </span>
                <a class="float-right card-inverse">
                    <span ><i class="fa fa-arrow-circle-right"></i></span>
                </a>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card text-white bg-dark">
            <div class="card-header">
                <div class="row">
                    <div class="col col-xs-3">
                        <i class="fas fa-cart-plus fa-5x"></i>
                    </div>
                    <div class="col col-xs-9 text-right">
                        <div class="d-block huge">23</div>
                        <div class="d-block">
                          <h5 class="text-light">Expenses</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <span class="float-left">
                  <a>View Details</a>
                </span>
                <a class="float-right card-inverse">
                    <span ><i class="fa fa-arrow-circle-right"></i></span>
                </a>
            </div>
          </div>
        </div>
    </div>
    <hr />
    
    <div class="row">
      <div class="col-lg-6">
          <div class="card card-default">
              <div class="card-header">
                  <i class="fas fa-plus fa-fw"></i> Add transaction
              </div>
              <!-- /.card-header -->
              <!-- <app-timeline></app-timeline> -->
              <app-add></app-add>
              <!-- /.card-body -->
          </div>
          <!-- /.card -->
      </div>
      <!-- /.col-lg-8 -->
      <div class="col-lg-6">
          <div class="card card-default mb-3">
              <div class="card-header">
                  <i class="fas fa-money-bill-alt fa-fw"></i> Recent Transactions
              </div>
              <form class="card p-3">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search...">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Search</button>
                  </div>
                </div>
              </form>
              <!-- /.card-header -->
              <!-- <app-notification></app-notification> -->
              <app-view></app-view>
              <!-- /.card-body -->
          </div>
          <!-- /.card -->
      </div>
      <!-- /.col-lg-4 -->
      
    </div>
  </div>
</section>
